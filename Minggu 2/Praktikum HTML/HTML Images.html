<!DOCTYPE html>
<html>
<head>
<title>HTML Images</title>
<style>
/* untuk gambar dengan style */
img {
    width:100%;
}
/* untuk gambar dengan style */
</style>
</head>
<body>
<h1>HTML Images</h1>
<p><b>- Image Size - Width and Height</b></p>
<h2>Gigantic Galaxy</h2>
<img src="galaxy.png" alt="Gigantic Galaxy" style="width:304px;height:228px;">
<p></p>

<p><b>- Width and Height or Style?</b></p>
<h2>Galaksi</h2>
<img src="galaksi.jpg" alt="Galaksi" style="width:128px;height:128px;">
<img src="galaksi.jpg" alt="Galaksi" width="128" height="128">
</body>
</html>
