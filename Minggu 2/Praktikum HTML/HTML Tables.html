<!DOCTYPE html>
<html>
<head>
<title>HTML Tables</title>
<style>
table, th, td {
    border: 1px solid black;
    border-collapse: collapse;
}
</style>
</head>

<body>
<p><b>- HTML Table with Collapsed Borders</b></p>
<table style="width:30%">
  <tr>
    <td>Muhammad</td>
    <td>Umar</td>		
    <td>50</td>
  </tr>
  <tr>
    <td>Kevin</td>
    <td>Jackson</td>		
    <td>90</td>
  </tr>
  <tr>
    <td>Nani</td>
    <td>Sukarni</td>		
    <td>80</td>
  </tr>
</table>
</body>
</html>
