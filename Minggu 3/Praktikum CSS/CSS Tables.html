<!DOCTYPE html>
<html>
<head>
<title>CSS Tables</title>
<style>
table {
    border-collapse: collapse;
    width: 100%;
}

th, td {
    text-align: left;
    padding: 8px;
}

tr:nth-child(even){background-color: lightblue}

th {
    background-color: purple;
    color: white;
}
</style>
</head>
<body>

<h2>Colored Table Header</h2>

<table>
  <tr>
    <th>Nama</th>
    <th>NIM</th>
    <th>Nilai</th>
  </tr>
  <tr>
    <td>Harry</td>
    <td>123215</td>
    <td>80</td>
  </tr>
  <tr>
    <td>Hermione</td>
    <td>765433</td>
    <td>95</td>
  </tr>
  <tr>
    <td>Ron</td>
    <td>133124</td>
    <td>85</td>
  </tr>
  <tr>
    <td>Luna</td>
    <td>765431</td>
    <td>88</td>
</tr>
</table>

</body>
</html>
