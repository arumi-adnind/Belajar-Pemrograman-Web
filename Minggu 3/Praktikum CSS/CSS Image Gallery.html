<!DOCTYPE html>
<html>
<head>
<title>CSS Image Gallery</title>
<style>
div.img {
    margin: 5px;
    border: 1px solid #ccc;
    float: left;
}	

div.img:hover {
    border: 1px solid #777;
}

div.desc {
    padding: 15px;
    text-align: center;
}
</style>
</head>
<body>

<div class="img">
  <a target="_blank" href="salju.jpg">
    <img src="salju.jpg" alt="Salju" width="400" height="400">
  </a>
  <div class="desc">Add a description of the image here</div>
</div>

<div class="img">
  <a target="_blank" href="aurora.jpg">
    <img src="aurora.jpg" alt="Aurora" width="400" height="400">
  </a>
  <div class="desc">Add a description of the image here</div>
</div>

<div class="img">
  <a target="_blank" href="bunga.jpg">
    <img src="bunga.jpg" alt="Padang Bunga" width="400" height="400">
  </a>
  <div class="desc">Add a description of the image here</div>
</div>
</body>

</html>
