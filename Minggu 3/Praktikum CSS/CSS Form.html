<!DOCTYPE html>
<html>
<head>
<title>CSS Form</title>
<style> 
input[type=text] {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    box-sizing: border-box;
    border: 3px solid #ccc;
    -webkit-transition: 0.5s;
    transition: 0.5s;
    outline: none;
}

input[type=text]:focus {
    border: 3px solid #555;
}
</style>
</head>
<body>
<p><b>Focused Input</b></p>
<form>
  <label for="fname">First Name</label>
  <input type="text" id="fname" name="fname" value="Arumi">
  <label for="fname">Last Name</label>
  <input type="text" id="lname" name="lname" value="Adnindriasih">
  <label for="fname">NIM</label>
  <input type="text" id="lname" name="lname" value="A12.2018.06091">
</form>

</body>
</html>
