<!DOCTYPE html>
<html>
<head>
<title>CSS Display</title>
<style>
li {
  display: inline;
}

h1.hidden {
  visibility: hidden;
}
</style>
</head>
<body>

<p>Display a list of links as a horizontal menu:</p>

<ul>
  <li><a href="CSS Fonts.html" target="_blank">CSS Fonts</a></li>
  <li><a href="CSS Colors.html" target="_blank">CSS Colors</a></li>
  <li><a href="CSS Borders.html" target="_blank">CSS Borders</a></li>
</ul>

<h1>This is a visible heading</h1>
<h1 class="hidden">This is a hidden heading</h1>
<p>Notice that the hidden heading still takes up space.</p>
</body>
</html>
