<!DOCTYPE html>
<html>
<head>
<title>CSS Margin</title>
<style>
p {
    background-color: yellow;
}

p.ex {
    border:1px solid red;
    margin: 100px 150px 100px 80px;
}
</style>
</head>
<body>

<h2>Using The margin Shorthand Property</h2>

<p>Paragraf tanpa margin</p>
<p class="ex">Paragraf dengan Margin top dan bottom 100px. Margin Kiri 80 px, dan Margin Kanan 150px.</p>

</body>
</html>
