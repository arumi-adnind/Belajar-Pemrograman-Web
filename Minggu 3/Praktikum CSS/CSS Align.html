<!DOCTYPE html>
<html>
<head>
<title>CSS Align</title>
<style>
.center {
    margin: auto;
    width: 60%;
    border: 3px solid #73AD21;
    padding: 10px;
}
.right {
    position: absolute;
    right: 0px;
    width: 300px;
    border: 3px solid #73AD21;
    padding: 10px;
}
</style>
</head>
<body>
<h2>Center Align Element</h2>
<div class="center">
  <p><b>Note: </b>Using margin:auto will not work in IE8, unless a !DOCTYPE is declared.</p>
</div>

<h2>Right Align using Position</h2>
<div class="right">
  <p>Batik adalah kain yang dilukis menggunakan canting dan cairan lilin malam sehingga membentuk lukisan-lukisan bernilai seni tinggi diatas 
  kain mori.</p>
</div>
</div>

</body>
</html>
