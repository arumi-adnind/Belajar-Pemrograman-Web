<!DOCTYPE html>
<html>

<head>
	<title>obj2</title>
</head>

<body>
<p>There are two different ways to access an object property:</p>
<p>You can use .property or ["property"].</p>

<p id="demo"></p>

<script>
	var person = 
	{
	    firstname:"John",
	    lastname:"Doe",
	    age:50,
	    eyecolor:"blue"
	};
	document.getElementById("demo").innerHTML =
	person["firstname"] + " is " + person["age"] + " years old" + 
	" and " + person["firstname"] + "'s eye color is " + person["eyecolor"] + ".";
</script>
</body>

</html>
